<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> Ian Feekes ASG5 </title>
      
      <!-- Include external libraries -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/cuon-utils.js"></script>
      <script src = "lib/cuon-matrix.js"></script>
      <script src = "lib/load-file.js"></script>
      <script src = "lib/updated-cuon-utils.js"></script>

      <!-- Include main program -->
      <script src = "prog/main.js"></script>

      <!-- Include tick function -->
      <script src = "prog/tick.js"></script>

      <!-- Include internal functions -->
      <script src = "prog/eventFunctions.js"></script>
      <script src = "prog/glslFunctions.js"></script>
      <script src = "prog/htmlFunctions.js"></script>

      <!-- Include scene objects -->
      <script src = "prog/scene/scene.js"></script>
      <script src = "prog/scene/vertex.js"></script>
      <script src = "prog/scene/geometry.js"></script>

      <!-- Include animated geometric objects -->
      <script src = "prog/geometries/animated/cube.js"></script>

      <!-- OBJ Loading -->
      <script src = "lib/obj_loading/webgl-obj-loader.js"></script>
      <script src = "lib/obj_loading/loadedOBJ.js"></script>

      <!-- Include shaders -->
      <script src = "prog/shaders.js"></script>
  </head>

  <!--Resize html function taken from book, otherwise use main for initialization--> 
  <body onresize='resize()' onload = 'main()''>
    <p> Ian Feekes asg5 <br> 
        W and S allow anterior movement, A and D allow lateral movement <br> 
        Changing perspective done thorugh J and L keys because the mouse <br> 
        functionality led to sloppy rendering (and wasn't compulsory in  <br>
        the rubric) </p> 

     <!--Our range slider cannot go as low as 0 for its value--> 
    [Adjust Zoom ]-----------[Camera Speed]------------[Rot Speed]<br> 
    <!--50 usually gives us the best initial perspective for our zoom slider--> 
    <input type="range" min="1" max="150" value="35" class="slider" id="zoom">
  <!--  <br>Camera Speed<br> -->
    <input type="range" min="1" max="100" value="50" class="slider" id="speed"> 
    <input type="range" min="1" max="100" value="50" class="slider" id="rot"> 
    <br>Near<br> 
    <input type="range" min="1" max="100" value="10" class="slider" id="near"> 
    <br>Far<br>  
    <input type="range" min="1" max="100" value="100" class="slider" id="far"> 
    <!--Implement buttons for cycling between orthagraphic and perspective proj. --> 
    <button type="button" id="orthoButton">Orthographic Projection</button>
    <button type="button" id="perButton">Perspective Projection</button> 
    <!--Display canvas element--> 
    <canvas id="canvas"></canvas>
  </body>
</html>
